<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AJAX 연습</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">학생 데이터 관리</h1>
        <button id="btnStu" class="btn btn-primary">모든 학생 데이터 가져오기</button>
        <button id="openAddModal" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">학생 데이터 추가</button>
        <button id="openUpdateModal" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#updateModal">학생 데이터 수정</button>

        <div id="contents" class="mt-4"></div>

        <!-- 데이터 추가 모달 -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">학생 데이터 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="id">학생 ID</label>
                        <input type="text" id="id" class="form-control" placeholder="ID 입력" required />
                        <label for="name" class="mt-2">이름</label>
                        <input type="text" id="name" class="form-control" placeholder="이름" required />
                        <label for="age" class="mt-2">나이</label>
                        <input type="number" id="age" class="form-control" placeholder="나이" required />
                        <label for="home" class="mt-2">거주지</label>
                        <input type="text" id="home" class="form-control" placeholder="거주지" required />
                    </div>
                    <div class="modal-footer">
                        <button id="btnAdd" class="btn btn-primary">추가</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 데이터 수정 모달 -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">학생 데이터 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="updateId">학생 ID</label>
                        <input type="number" id="updateId" class="form-control" placeholder="ID 입력" required />
                        <label for="updateName" class="mt-2">이름</label>
                        <input type="text" id="updateName" class="form-control" placeholder="이름" />
                        <label for="updateAge" class="mt-2">나이</label>
                        <input type="number" id="updateAge" class="form-control" placeholder="나이" />
                        <label for="updateHome" class="mt-2">거주지</label>
                        <input type="text" id="updateHome" class="form-control" placeholder="거주지" />
                    </div>
                    <div class="modal-footer">
                        <button id="btnUpdate" class="btn btn-warning">수정</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">학생 데이터 삭제</h2>
        <label for="deleteName">이름</label>
        <input type="text" id="deleteName" class="form-control w-25" placeholder="이름" required />
        <button id="btnDelete" class="btn btn-danger mt-2">삭제</button>
    </div>

    <script>
        const apiBaseURL = "https://67281923270bd0b9755456e8.mockapi.io/api/v1/users";

        window.onload = function () {
            document.getElementById("btnStu").addEventListener("click", getStudentsWithCourses);
            document.getElementById("btnAdd").addEventListener("click", function () {
                postData();
                $('#addModal').modal('hide');
            });
            document.getElementById("btnUpdate").addEventListener("click", function () {
                const id = document.getElementById("updateId").value;
                if (id) {
                    updateData(id);
                    $('#updateModal').modal('hide');
                } else {
                    alert("수정할 ID를 입력하세요.");
                }
            });
            document.getElementById("btnDelete").addEventListener("click", function () {
                const name = document.getElementById("deleteName").value;
                if (name) {
                    deleteDataByName(name);
                } else {
                    alert("삭제할 이름을 입력하세요.");
                }
            });
        };

        function getStudentsWithCourses() {
            let contents = document.getElementById("contents");
            contents.innerHTML = "";

            fetch(apiBaseURL)
                .then(response => response.json())
                .then(students => {
                    contents.innerHTML = students.map(student => 
                        `<li>[ID] ${student.id}, [이름] ${student.name}, [나이] ${student.age}세, [거주지] ${student.home}</li>`
                    ).join('');
                })
                .catch(error => console.error("데이터를 가져오는 중 오류 발생:", error));
        }

        function postData() {
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const home = document.getElementById("home").value;

            fetch(apiBaseURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, name, age: parseInt(age, 10), home })
            })
            .then(response => {
                if (response.ok) {
                    getStudentsWithCourses();
                } else {
                    console.error("추가 중 오류 발생:", response.status, response.statusText);
                }
            })
            .catch(error => console.error("추가 중 오류 발생:", error));
        }

        function updateData(id) {
            const name = document.getElementById("updateName").value;
            const age = document.getElementById("updateAge").value;
            const home = document.getElementById("updateHome").value;

            fetch(`${apiBaseURL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, age: parseInt(age, 10), home })
            })
            .then(response => {
                if (response.ok) {
                    getStudentsWithCourses();
                } else {
                    console.error("수정 중 오류 발생:", response.status, response.statusText);
                }
            })
            .catch(error => console.error("수정 중 오류 발생:", error));
        }

        function deleteDataByName(name) {
            fetch(apiBaseURL)
                .then(response => response.json())
                .then(students => {
                    const student = students.find(stu => stu.name === name);
                    if (student) {
                        fetch(`${apiBaseURL}/${student.id}`, { method: "DELETE" })
                            .then(response => {
                                if (response.ok) {
                                    getStudentsWithCourses();
                                } else {
                                    console.error("삭제 중 오류 발생:", response.status, response.statusText);
                                }
                            });
                    } else {
                        alert("해당 이름을 찾을 수 없습니다.");
                    }
                })
                .catch(error => console.error("삭제 중 오류 발생:", error));
        }
    </script>
</body>
</html>
