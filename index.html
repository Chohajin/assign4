<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AJAX 연습</title>
    <style>
        .modal { /* 모달 스타일 */ }
        .modal-content { /* 모달 컨텐츠 스타일 */ }
        .close { /* 닫기 버튼 스타일 */ }
    </style>
</head>
<body>
    <h1>학생 데이터 관리</h1>
    <button id="btnStu">모든 학생 데이터 가져오기</button> <br />
    <button id="openAddModal">학생 데이터 추가</button>
    <button id="openUpdateModal">학생 데이터 수정</button>

    <div id="contents"></div>

    <!-- 데이터 추가 모달 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddModal">&times;</span>
            <h2>학생 데이터 추가</h2>
            <label for="id">학생 ID</label>
            <input type="text" id="id" placeholder="ID 입력" required />
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름" required />
            <label for="age">나이</label>
            <input type="number" id="age" placeholder="나이" required />
            <label for="home">거주지</label>
            <input type="text" id="home" placeholder="거주지" required />
            <button id="btnAdd">추가</button>
        </div>
    </div>

    <!-- 데이터 수정 모달 -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUpdateModal">&times;</span>
            <h2>학생 데이터 수정</h2>
            <label for="updateId">학생 ID</label>
            <input type="number" id="updateId" placeholder="ID 입력" required />
            <label for="updateName">이름</label>
            <input type="text" id="updateName" placeholder="이름" />
            <label for="updateAge">나이</label>
            <input type="number" id="updateAge" placeholder="나이" />
            <label for="updateHome">거주지</label>
            <input type="text" id="updateHome" placeholder="거주지" />
            <button id="btnUpdate">수정</button>
        </div>
    </div>

    <h2>학생 데이터 삭제</h2>
    <label for="deleteName">이름</label>
    <input type="text" id="deleteName" placeholder="이름" required />
    <button id="btnDelete">삭제</button>

    <script>
        const apiBaseURL = "https://67281923270bd0b9755456e8.mockapi.io/api/v1/users";

        window.onload = function () {
            // 기존의 이벤트 설정
        };

        function getStudentsWithCourses() {
            let contents = document.getElementById("contents");
            contents.innerHTML = "";

            fetch(apiBaseURL)
                .then(response => response.json())
                .then(students => {
                    contents.innerHTML = students.map(student => 
                        `<li>[ID] ${student.id}, [이름] ${student.name}, [나이] ${student.age}세, [거주지] ${student.home}</li>`
                    ).join('');
                })
                .catch(error => console.error("데이터를 가져오는 중 오류 발생:", error));
        }

        function postData() {
            let id = document.getElementById("id").value;
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let home = document.getElementById("home").value;

            fetch(apiBaseURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, name, age: parseInt(age, 10), home })
            })
            .then(response => {
                if (response.ok) {
                    getStudentsWithCourses();
                } else {
                    console.error("추가 중 오류 발생:", response.status, response.statusText);
                }
            })
            .catch(error => console.error("추가 중 오류 발생:", error));
        }

        function updateData(id) {
            let name = document.getElementById("updateName").value;
            let age = document.getElementById("updateAge").value;
            let home = document.getElementById("updateHome").value;

            fetch(`${apiBaseURL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, age: parseInt(age, 10), home })
            })
            .then(response => {
                if (response.ok) {
                    getStudentsWithCourses();
                } else {
                    console.error("수정 중 오류 발생:", response.status, response.statusText);
                }
            })
            .catch(error => console.error("수정 중 오류 발생:", error));
        }

        function deleteDataByName(name) {
            fetch(apiBaseURL)
                .then(response => response.json())
                .then(students => {
                    const student = students.find(stu => stu.name === name);
                    if (student) {
                        fetch(`${apiBaseURL}/${student.id}`, { method: "DELETE" })
                            .then(response => {
                                if (response.ok) {
                                    getStudentsWithCourses();
                                } else {
                                    console.error("삭제 중 오류 발생:", response.status, response.statusText);
                                }
                            });
                    } else {
                        alert("해당 이름을 찾을 수 없습니다.");
                    }
                })
                .catch(error => console.error("삭제 중 오류 발생:", error));
        }
    </script>
</body>
</html>
